<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${title}"></title>
</head>
    <body>
        <h1 th:text="${title}"></h1>
        <ul>
            <li th:text="${user.name}"></li>
            <li th:text="${user.lastName}"></li>
            <li th:if="${user.email != null}" th:text="${user.email}"></li>
            <li th:if="${user.email == null}" th:text="${'no tiene email'}"></li>
        </ul>
    <a th:href="@{/list}">Ver listado</a>
    <a th:href="@{/api/params/foo?mensaje=Hola Pappus de alejandria}">Ver mensaje</a>
        <a th:href="@{/api/params/foo(message='Hola Pappus de alejandria 2')}">Ver mensaje 2</a>
        <a th:href="@{/api/params/bar(text='Hola Pappus de alejandria 2', code = 127381)}">Ver mix param 2</a>
        <a th:href="@{/api/var/baz/Hola chicoos}">Ver var path variable</a>
    </body>
</html>
